<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skirmish — Small-Scale Tactical Fantasy Wargame</title>

    <!-- Fonts: Cinzel for headers (elegant medieval), Source Sans 3 for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
      /* ═══════════════════════════════════════════════════════════════════
         CSS DESIGN SYSTEM — Dark Tactical Modern
         ═══════════════════════════════════════════════════════════════════ */

      :root {
        /* Color Palette */
        --bg-deepest: #08080c;
        --bg-deep: #0d0d12;
        --bg-elevated: #14141c;
        --bg-surface: #1a1a24;
        --bg-hover: #22222e;

        --border-subtle: rgba(255, 255, 255, 0.06);
        --border-default: rgba(255, 255, 255, 0.1);
        --border-strong: rgba(255, 255, 255, 0.15);

        --text-primary: #f0f0f5;
        --text-secondary: #a0a0b0;
        --text-muted: #606070;

        --accent-gold: #e8c547;
        --accent-gold-dim: #c4a23a;
        --accent-gold-glow: rgba(232, 197, 71, 0.3);

        --status-health: #6bcf7b;
        --status-damage: #e85a5a;
        --status-warning: #e8952e;
        --status-info: #4fc3f7;
        --status-magic: #a87ee8;

        /* Typography */
        --font-display: 'Cinzel', serif;
        --font-body: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;

        /* Spacing */
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --radius-xl: 16px;

        /* Shadows */
        --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px var(--accent-gold-glow);

        /* Transitions */
        --transition-fast: 0.15s ease;
        --transition-medium: 0.25s ease;
        --transition-slow: 0.4s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background: var(--bg-deepest);
        font-family: var(--font-body);
        color: var(--text-primary);
        font-weight: 400;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* ═══════════════════════════════════════════════════════════════════
         GAME CONTAINER
         ═══════════════════════════════════════════════════════════════════ */

      #game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        background: var(--bg-deepest);
      }

      #game-canvas {
        display: block;
      }

      /* Noise texture overlay for atmosphere */
      #game-container::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
        z-index: 1;
      }

      /* ═══════════════════════════════════════════════════════════════════
         HUD STYLES
         ═══════════════════════════════════════════════════════════════════ */

      #hud {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: none;
        z-index: 10;
      }

      #hud.visible {
        display: block;
      }


      /* ═══════════════════════════════════════════════════════════════════
         MAIN MENU
         ═══════════════════════════════════════════════════════════════════ */

      #menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(ellipse at 50% 30%, rgba(232, 197, 71, 0.05) 0%, transparent 50%),
          radial-gradient(ellipse at 20% 80%, rgba(79, 195, 247, 0.03) 0%, transparent 40%),
          linear-gradient(180deg, var(--bg-deepest) 0%, var(--bg-deep) 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }

      #menu.hidden {
        display: none;
      }

      .menu-header {
        text-align: center;
        margin-bottom: 48px;
      }

      #menu h1 {
        font-family: var(--font-display);
        color: var(--text-primary);
        font-size: 56px;
        font-weight: 700;
        letter-spacing: 0.08em;
        margin-bottom: 8px;
        text-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      #menu h1::after {
        content: '';
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
      }

      #menu h2 {
        color: var(--text-muted);
        font-size: 14px;
        font-weight: 400;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        margin-top: 20px;
      }

      .menu-subtitle {
        color: var(--text-muted);
        font-size: 13px;
        margin-bottom: 24px;
        letter-spacing: 0.02em;
      }

      .scenario-list-wrapper {
        position: relative;
        width: 480px;
        max-height: 55vh;
      }

      #scenario-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
        max-height: 55vh;
        overflow-y: auto;
        overflow-x: hidden;
        scrollbar-width: none;           /* Firefox */
        -ms-overflow-style: none;        /* IE/Edge */
        scroll-behavior: smooth;
        padding: 4px 8px;
        margin: -4px -8px;
        box-sizing: content-box;
      }

      #scenario-list::-webkit-scrollbar {
        display: none;                   /* Chrome/Safari */
      }

      .scroll-arrow {
        position: absolute;
        left: 0;
        right: 0;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 5;
        opacity: 0;
        pointer-events: none;
        transition: opacity var(--transition-medium);
      }

      .scroll-arrow.visible {
        opacity: 1;
        pointer-events: auto;
      }

      .scroll-arrow-up {
        top: -4px;
        background: linear-gradient(to bottom, var(--bg-deepest) 20%, transparent 100%);
      }

      .scroll-arrow-down {
        bottom: -4px;
        background: linear-gradient(to top, var(--bg-deepest) 20%, transparent 100%);
      }

      .scroll-arrow svg {
        width: 20px;
        height: 20px;
        fill: none;
        stroke: var(--accent-gold-dim);
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        filter: drop-shadow(0 0 6px var(--accent-gold-glow));
        transition: transform var(--transition-fast), stroke var(--transition-fast);
      }

      .scroll-arrow:hover svg {
        stroke: var(--accent-gold);
        transform: scale(1.2);
      }

      .scroll-arrow-up:hover svg {
        transform: scale(1.2) translateY(-2px);
      }

      .scroll-arrow-down:hover svg {
        transform: scale(1.2) translateY(2px);
      }

      .scenario-btn {
        display: block;
        background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-surface) 100%);
        border: 1px solid var(--border-default);
        color: var(--text-primary);
        padding: 18px 24px;
        width: 100%;
        height: auto;
        border-radius: var(--radius-lg);
        cursor: pointer;
        transition: all var(--transition-medium);
        text-align: left;
        pointer-events: auto;
        position: relative;
        font-family: var(--font-body);
        line-height: 1.5;
        text-decoration: none;
        -webkit-appearance: none;
        appearance: none;
      }

      .scenario-btn:hover {
        background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-hover) 100%);
        border-color: var(--accent-gold-dim);
        box-shadow: var(--shadow-md), var(--shadow-glow);
      }

      .scenario-btn:focus {
        outline: none;
        border-color: var(--accent-gold);
        box-shadow: var(--shadow-md), 0 0 0 2px var(--accent-gold-glow);
      }

      .scenario-btn:focus h3 {
        color: var(--accent-gold);
      }

      .scenario-btn h3 {
        font-family: var(--font-display);
        color: var(--text-primary);
        font-size: 16px;
        font-weight: 600;
        margin: 0 0 8px 0;
        letter-spacing: 0.02em;
        transition: color var(--transition-fast);
      }

      .scenario-btn:hover h3 {
        color: var(--accent-gold);
      }

      .scenario-btn p {
        color: var(--text-secondary);
        font-size: 13px;
        line-height: 1.5;
        margin: 0;
        white-space: normal;
        overflow: visible;
        text-overflow: clip;
      }

      /* ═══════════════════════════════════════════════════════════════════
         GAME OVER OVERLAY (non-blocking so battlefield remains visible)
         ═══════════════════════════════════════════════════════════════════ */

      #game-over {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        pointer-events: none;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }

      #game-over.visible {
        display: flex;
        animation: fadeIn 0.4s ease;
      }

      #game-over .game-over-panel {
        pointer-events: auto;
        background: rgba(8, 8, 12, 0.88);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-lg);
        padding: 32px 48px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: var(--shadow-lg);
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      #game-over h1 {
        font-family: var(--font-display);
        font-size: 48px;
        font-weight: 700;
        letter-spacing: 0.1em;
        margin: 0 0 24px 0;
        text-shadow: 0 4px 32px currentColor;
        animation: pulseGlow 2s ease-in-out infinite;
      }

      @keyframes pulseGlow {
        0%, 100% { text-shadow: 0 4px 32px currentColor; }
        50% { text-shadow: 0 4px 48px currentColor, 0 0 80px currentColor; }
      }

      #game-over.victory h1 {
        color: var(--accent-gold);
      }

      #game-over.defeat h1 {
        color: var(--status-damage);
      }

      #game-over .buttons {
        display: flex;
        gap: 16px;
        pointer-events: auto;
      }

      #game-over button {
        background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-surface) 100%);
        border: 1px solid var(--border-default);
        color: var(--text-primary);
        padding: 14px 36px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-family: var(--font-body);
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.05em;
        transition: all var(--transition-medium);
      }

      #game-over button:hover {
        background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-hover) 100%);
        border-color: var(--accent-gold-dim);
        box-shadow: var(--shadow-md), var(--shadow-glow);
        transform: translateY(-2px);
      }

      /* ═══════════════════════════════════════════════════════════════════
         COMBAT STATUS BADGES
         ═══════════════════════════════════════════════════════════════════ */

      .status-badges {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 10px;
      }

      .status-badge {
        padding: 3px 10px;
        border-radius: 100px;
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: 1px solid transparent;
      }

      .badge-in-melee {
        background: rgba(232, 90, 90, 0.2);
        color: #ff7b7b;
        border-color: rgba(232, 90, 90, 0.3);
      }

      .badge-will-charge {
        background: rgba(232, 149, 46, 0.2);
        color: #ffb060;
        border-color: rgba(232, 149, 46, 0.3);
      }

      .badge-engaged {
        background: rgba(232, 197, 71, 0.2);
        color: var(--accent-gold);
        border-color: rgba(232, 197, 71, 0.3);
      }

      .badge-exhausted {
        background: rgba(96, 96, 112, 0.3);
        color: #9090a0;
        border-color: rgba(96, 96, 112, 0.4);
      }

      .badge-overwatch {
        background: rgba(168, 126, 232, 0.2);
        color: #c4a0ff;
        border-color: rgba(168, 126, 232, 0.3);
        animation: pulse-overwatch 2s ease-in-out infinite;
      }

      @keyframes pulse-overwatch {
        0%, 100% { opacity: 1; box-shadow: none; }
        50% { opacity: 0.8; box-shadow: 0 0 8px rgba(168, 126, 232, 0.4); }
      }

      /* ═══════════════════════════════════════════════════════════════════
         BUTTONS & CONTROLS
         ═══════════════════════════════════════════════════════════════════ */

      .overwatch-btn {
        background: linear-gradient(135deg, rgba(168, 126, 232, 0.2) 0%, rgba(168, 126, 232, 0.1) 100%);
        color: #c4a0ff;
        border: 1px solid rgba(168, 126, 232, 0.3);
        padding: 8px 14px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 11px;
        font-weight: 500;
        transition: all var(--transition-fast);
      }

      .overwatch-btn:hover {
        background: linear-gradient(135deg, rgba(168, 126, 232, 0.3) 0%, rgba(168, 126, 232, 0.2) 100%);
        border-color: rgba(168, 126, 232, 0.5);
        box-shadow: 0 0 12px rgba(168, 126, 232, 0.3);
      }

      .overwatch-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .clear-commands-btn {
        background: linear-gradient(135deg, rgba(232, 90, 90, 0.15) 0%, rgba(232, 90, 90, 0.08) 100%);
        border: 1px solid rgba(232, 90, 90, 0.25);
        color: #ff8080;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 11px;
        font-weight: 500;
        padding: 8px 14px;
        transition: all var(--transition-fast);
      }

      .clear-commands-btn:hover {
        background: linear-gradient(135deg, rgba(232, 90, 90, 0.25) 0%, rgba(232, 90, 90, 0.15) 100%);
        border-color: rgba(232, 90, 90, 0.4);
      }

      .clear-commands-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      /* ═══════════════════════════════════════════════════════════════════
         COMMAND LIST
         ═══════════════════════════════════════════════════════════════════ */

      .command-list-header {
        color: var(--accent-gold);
        font-family: var(--font-display);
        font-weight: 600;
        font-size: 11px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin-top: 14px;
        margin-bottom: 8px;
        padding-top: 12px;
        border-top: 1px solid var(--border-subtle);
      }

      .command-list-subheader {
        color: var(--text-muted);
        font-size: 10px;
        margin-bottom: 8px;
        font-style: italic;
      }

      .command-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
        max-height: 160px;
        overflow-y: auto;
      }

      .command-list::-webkit-scrollbar {
        width: 4px;
      }

      .command-list::-webkit-scrollbar-track {
        background: transparent;
      }

      .command-list::-webkit-scrollbar-thumb {
        background: var(--border-default);
        border-radius: 2px;
      }

      .command-item {
        background: linear-gradient(135deg, rgba(79, 195, 247, 0.08) 0%, rgba(79, 195, 247, 0.03) 100%);
        padding: 8px 10px;
        border-radius: var(--radius-sm);
        border-left: 3px solid var(--status-info);
        cursor: default;
        transition: background var(--transition-fast);
      }

      .command-item:hover {
        background: linear-gradient(135deg, rgba(79, 195, 247, 0.12) 0%, rgba(79, 195, 247, 0.06) 100%);
      }

      .command-index {
        color: var(--text-muted);
        margin-right: 6px;
        font-size: 10px;
      }

      .command-title {
        color: var(--text-primary);
        font-weight: 500;
      }

      .command-ap {
        float: right;
        color: var(--accent-gold);
        font-weight: 600;
        font-size: 11px;
      }

      .command-detail {
        color: var(--text-muted);
        font-size: 10px;
        margin-top: 3px;
        margin-left: 18px;
        clear: both;
      }

      .command-condition {
        color: var(--status-warning);
        font-size: 10px;
        font-style: italic;
        margin-left: 6px;
      }

      .cmd-remove-btn {
        background: transparent;
        border: none;
        color: var(--status-damage);
        cursor: pointer;
        font-size: 12px;
        padding: 0 4px;
        margin-right: 4px;
        line-height: 1;
        vertical-align: middle;
        opacity: 0.6;
        transition: opacity var(--transition-fast);
      }

      .cmd-remove-btn:hover {
        opacity: 1;
        color: #ff6060;
      }

      .command-hint {
        color: var(--text-muted);
        font-size: 10px;
        margin-top: 12px;
        font-style: italic;
        text-align: center;
        opacity: 0.8;
      }

      .ap-warning {
        color: var(--status-damage);
        font-size: 11px;
        margin-top: 6px;
        margin-bottom: 6px;
      }

      /* ═══════════════════════════════════════════════════════════════════
         DISTANCE INDICATORS
         ═══════════════════════════════════════════════════════════════════ */

      .distance-indicator {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 100px;
        font-size: 10px;
        font-weight: 500;
        margin-left: 6px;
      }

      .distance-in-range {
        background: rgba(107, 207, 123, 0.15);
        color: var(--status-health);
        border: 1px solid rgba(107, 207, 123, 0.3);
      }

      .distance-out-of-range {
        background: rgba(96, 96, 112, 0.2);
        color: var(--text-muted);
        border: 1px solid var(--border-subtle);
      }

      /* ═══════════════════════════════════════════════════════════════════
         PANEL BASE STYLES (for JS-created panels)
         ═══════════════════════════════════════════════════════════════════ */

      .panel-base {
        background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-deep) 100%);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        backdrop-filter: blur(12px);
      }

      .panel-title {
        font-family: var(--font-display);
        font-weight: 600;
        font-size: 12px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border-subtle);
        margin-bottom: 12px;
      }

      .panel-title.gold {
        color: var(--accent-gold);
      }

      .panel-title.red {
        color: var(--status-damage);
      }

      /* Stat label styling */
      .stat-label {
        color: var(--text-muted);
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .stat-value {
        color: var(--text-primary);
        font-weight: 500;
      }

      .stat-value.gold {
        color: var(--accent-gold);
      }

      .stat-value.health {
        color: var(--status-health);
      }

      .stat-value.damage {
        color: var(--status-damage);
      }

      .stat-value.muted {
        color: var(--text-muted);
      }

      /* ═══════════════════════════════════════════════════════════════════
         TURN-BASED PANEL (bottom center)
         ═══════════════════════════════════════════════════════════════════ */

      .turn-based-panel {
        position: absolute;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-deep) 100%);
        padding: 14px 28px;
        border-radius: var(--radius-xl);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        border: 1px solid var(--border-default);
        pointer-events: auto;
        z-index: 30;
        box-shadow: var(--shadow-lg);
        backdrop-filter: blur(12px);
      }

      .turn-based-panel .tb-controls {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .turn-based-panel .turn-indicator {
        background: linear-gradient(135deg, rgba(232, 197, 71, 0.15) 0%, rgba(232, 197, 71, 0.05) 100%);
        color: var(--text-primary);
        font-family: var(--font-display);
        font-weight: 600;
        font-size: 14px;
        padding: 6px 16px;
        border-radius: var(--radius-md);
        border: 1px solid rgba(232, 197, 71, 0.2);
        letter-spacing: 0.05em;
      }

      .turn-based-panel .phase-indicator {
        color: var(--accent-gold);
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .turn-based-panel .resolve-btn {
        background: linear-gradient(135deg, rgba(107, 207, 123, 0.25) 0%, rgba(107, 207, 123, 0.15) 100%);
        color: #7bdf8b;
        border: 1px solid rgba(107, 207, 123, 0.35);
        padding: 10px 24px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-weight: 600;
        font-size: 12px;
        letter-spacing: 0.05em;
        transition: all var(--transition-fast);
      }

      .turn-based-panel .resolve-btn:hover {
        background: linear-gradient(135deg, rgba(107, 207, 123, 0.35) 0%, rgba(107, 207, 123, 0.25) 100%);
        border-color: rgba(107, 207, 123, 0.5);
        box-shadow: 0 0 16px rgba(107, 207, 123, 0.3);
        transform: translateY(-1px);
      }

      .turn-based-panel .secondary-btn {
        background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-elevated) 100%);
        color: var(--text-secondary);
        border: 1px solid var(--border-default);
        padding: 8px 14px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 11px;
        transition: all var(--transition-fast);
      }

      .turn-based-panel .secondary-btn:hover {
        background: var(--bg-hover);
        border-color: var(--border-strong);
        color: var(--text-primary);
      }

      /* ═══════════════════════════════════════════════════════════════════
         SELECTION INFO BOX (bottom-left)
         ═══════════════════════════════════════════════════════════════════ */

      .selection-info-box {
        position: absolute;
        bottom: 24px;
        left: 24px;
        background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-deep) 100%);
        padding: 16px 20px;
        border-radius: var(--radius-lg);
        min-width: 240px;
        max-width: 320px;
        max-height: 85vh;
        overflow-y: auto;
        border: 1px solid var(--border-default);
        pointer-events: auto;
        z-index: 25;
        font-size: 13px;
        line-height: 1.5;
        box-shadow: var(--shadow-lg);
        backdrop-filter: blur(12px);
      }

      .selection-info-box::-webkit-scrollbar {
        width: 4px;
      }

      .selection-info-box::-webkit-scrollbar-track {
        background: transparent;
      }

      .selection-info-box::-webkit-scrollbar-thumb {
        background: var(--border-default);
        border-radius: 2px;
      }

      .body-diagram {
        margin: 2px 0 4px 0;
        text-align: center;
      }
      .body-diagram svg {
        display: block;
        margin: 0 auto;
      }
      .body-diagram-enemy {
        opacity: 0.9;
      }
      .body-hp-bar {
        max-width: 140px;
        margin: 0 auto;
      }

      .selection-info-title {
        font-family: var(--font-display);
        color: var(--accent-gold);
        font-weight: 600;
        font-size: 12px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin-bottom: 12px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border-subtle);
        user-select: none;
      }

      .tb-unit-info {
        color: var(--text-secondary);
      }

      .tb-unit-info > div {
        margin-bottom: 4px;
      }

      .action-buttons {
        display: flex;
        gap: 8px;
        margin-top: 12px;
        flex-wrap: wrap;
      }

      /* ═══════════════════════════════════════════════════════════════════
         ENEMY INFO BOX (bottom-right)
         ═══════════════════════════════════════════════════════════════════ */

      .enemy-info-box {
        position: absolute;
        bottom: 24px;
        right: 24px;
        background: linear-gradient(135deg, rgba(40, 20, 20, 0.95) 0%, var(--bg-deep) 100%);
        padding: 16px 20px;
        border-radius: var(--radius-lg);
        min-width: 240px;
        max-width: 300px;
        border: 1px solid rgba(232, 90, 90, 0.25);
        pointer-events: auto;
        z-index: 25;
        font-size: 13px;
        line-height: 1.5;
        display: none;
        box-shadow: var(--shadow-lg);
        backdrop-filter: blur(12px);
      }

      .enemy-info-title {
        font-family: var(--font-display);
        color: var(--status-damage);
        font-weight: 600;
        font-size: 12px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin-bottom: 12px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(232, 90, 90, 0.15);
        user-select: none;
      }

      .tb-enemy-info {
        color: var(--text-secondary);
      }

      .tb-enemy-info > div {
        margin-bottom: 4px;
      }

      /* ═══════════════════════════════════════════════════════════════════
         COMBAT LOG (top-right)
         ═══════════════════════════════════════════════════════════════════ */

      .combat-log {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 300px;
        max-height: 240px;
        background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-deep) 100%);
        color: var(--text-secondary);
        padding: 14px 16px;
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-default);
        font-size: 11px;
        overflow-y: auto;
        pointer-events: auto;
        z-index: 25;
        box-shadow: var(--shadow-lg);
        backdrop-filter: blur(12px);
      }

      .combat-log::-webkit-scrollbar {
        width: 4px;
      }

      .combat-log::-webkit-scrollbar-track {
        background: transparent;
      }

      .combat-log::-webkit-scrollbar-thumb {
        background: var(--border-default);
        border-radius: 2px;
      }

      .combat-log-title {
        font-family: var(--font-display);
        color: var(--accent-gold);
        font-weight: 600;
        font-size: 11px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin-bottom: 10px;
        padding-bottom: 8px;
        border-bottom: 1px solid var(--border-subtle);
        user-select: none;
      }

      .combat-log-entries {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .combat-log-entry {
        padding: 4px 8px;
        border-radius: var(--radius-sm);
        background: rgba(255, 255, 255, 0.03);
        border-left: 2px solid var(--border-subtle);
        transition: background var(--transition-fast);
      }

      .combat-log-entry:hover {
        background: rgba(255, 255, 255, 0.06);
      }

      /* ═══════════════════════════════════════════════════════════════════
         DICE ROLL SIDEBAR (top-left, below unit quick bar)
         ═══════════════════════════════════════════════════════════════════ */

      .dice-roll-sidebar {
        position: absolute;
        top: 70px;
        left: 20px;
        width: 280px;
        max-height: calc(100vh - 100px);
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-deep) 100%);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-lg);
        padding: 14px 16px;
        pointer-events: auto;
        z-index: 25;
        box-shadow: var(--shadow-lg);
        backdrop-filter: blur(12px);
        transition: opacity var(--transition-medium);
      }

      .dice-sidebar-content {
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        flex: 1;
        scrollbar-width: none;
        min-height: 0;
      }

      .dice-roll-sidebar > div:last-child {
        overflow-y: auto;
        flex: 1;
        scrollbar-width: none;
      }

      .dice-roll-sidebar > div:last-child::-webkit-scrollbar {
        display: none;
      }

      .dice-exchange-separator {
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--border-default), transparent);
        margin: 8px 0;
      }

      .dice-exchange-group {
        padding-bottom: 4px;
      }

      .dice-roll-sidebar.hidden {
        display: none;
      }

      .dice-sidebar-title {
        font-family: var(--font-display);
        color: var(--accent-gold);
        font-weight: 600;
        font-size: 11px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin-bottom: 10px;
        padding-bottom: 8px;
        border-bottom: 1px solid var(--border-subtle);
        user-select: none;
      }

      .dice-sidebar-header {
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .dice-header-turn {
        color: var(--text-muted);
        font-size: 10px;
        margin-left: auto;
      }

      /* Unit names colored by faction (player=blue, enemy=red); do not use header default for these */
      .dice-sidebar-header .attacker,
      .dice-sidebar-header .defender {
        color: inherit;
      }

      .dice-sidebar-header span.player-unit {
        color: #4fc3f7 !important;
      }

      .dice-sidebar-header span.enemy-unit {
        color: #e85a5a !important;
      }

      .dice-sidebar-header .arrow {
        color: var(--text-muted);
      }

      .dice-sidebar-section {
        margin-bottom: 12px;
        opacity: 0;
        transform: translateY(4px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .dice-sidebar-section.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .dice-section-label {
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-muted);
        margin-bottom: 6px;
      }

      /* Probability bar */
      .dice-prob-bar {
        position: relative;
        height: 16px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 3px;
        overflow: visible;
        margin-bottom: 4px;
      }

      .dice-prob-fill {
        height: 100%;
        border-radius: 3px 0 0 3px;
        transition: width 0.5s ease;
        width: 0%;
      }

      .dice-prob-fill.player {
        background: linear-gradient(90deg, rgba(79, 195, 247, 0.4), rgba(79, 195, 247, 0.25));
      }

      .dice-prob-fill.enemy {
        background: linear-gradient(90deg, rgba(232, 90, 90, 0.4), rgba(232, 90, 90, 0.25));
      }

      .dice-prob-threshold {
        position: absolute;
        top: -2px;
        bottom: -2px;
        width: 2px;
        background: rgba(255, 255, 255, 0.4);
        transition: left 0.5s ease;
      }

      .dice-prob-threshold-label {
        position: absolute;
        top: -14px;
        font-size: 9px;
        font-weight: 600;
        color: var(--text-secondary);
        transform: translateX(-50%);
        white-space: nowrap;
      }

      .dice-prob-marker {
        position: absolute;
        top: -8px;
        transition: left 0.4s ease 0.2s;
      }

      .dice-prob-marker.success {
        color: var(--status-health);
      }

      .dice-prob-marker.fail {
        color: var(--status-damage);
      }

      .dice-marker-arrow {
        position: absolute;
        left: 0;
        transform: translateX(-50%);
        font-size: 10px;
        line-height: 1;
      }

      .dice-marker-text {
        position: absolute;
        top: 0;
        left: 0;
        white-space: nowrap;
        line-height: 1;
      }

      .dice-roll-number {
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        font-size: 11px;
        font-weight: 600;
      }

      .dice-result-label {
        font-family: var(--font-display);
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.05em;
      }

      .dice-modifiers {
        font-size: 10px;
        color: var(--text-muted);
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        margin-top: 2px;
      }

      /* Hit location strip */
      .dice-location-strip {
        display: flex;
        height: 20px;
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 4px;
      }

      .dice-location-zone {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 8px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.03em;
        color: var(--text-muted);
        background: rgba(255, 255, 255, 0.04);
        border-right: 1px solid var(--border-subtle);
        transition: background 0.3s ease, color 0.3s ease;
      }

      .dice-location-zone:last-child {
        border-right: none;
      }

      .dice-location-zone.hit {
        background: rgba(232, 197, 71, 0.25);
        color: var(--accent-gold);
      }

      .dice-location-roll {
        font-size: 10px;
        color: var(--text-muted);
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      }

      /* Damage section */
      .dice-damage-row {
        display: flex;
        gap: 12px;
        align-items: center;
        font-size: 12px;
      }

      .dice-damage-raw {
        color: var(--text-secondary);
      }

      .dice-damage-armor {
        color: var(--text-muted);
      }

      .dice-damage-final {
        color: var(--status-damage);
        font-weight: 600;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      }

      /* Empty state */
      .dice-sidebar-empty {
        text-align: center;
        padding: 16px 0;
        color: var(--text-muted);
        font-size: 12px;
      }

      .dice-sidebar-empty-icon {
        font-size: 24px;
        margin-bottom: 8px;
        opacity: 0.5;
      }

      /* ═══════════════════════════════════════════════════════════════════
         MODALS & OVERLAYS
         ═══════════════════════════════════════════════════════════════════ */

      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(8, 8, 12, 0.9);
        backdrop-filter: blur(8px);
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .modal-content {
        background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-deep) 100%);
        padding: 24px 32px;
        border-radius: var(--radius-xl);
        border: 1px solid var(--border-default);
        min-width: 320px;
        max-width: 500px;
        box-shadow: var(--shadow-lg);
      }

      .modal-title {
        font-family: var(--font-display);
        color: var(--accent-gold);
        font-weight: 600;
        font-size: 14px;
        letter-spacing: 0.1em;
        margin-bottom: 16px;
      }

      .modal-buttons {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
        margin-top: 20px;
      }

      /* ═══════════════════════════════════════════════════════════════════
         TEMPORARY MESSAGE (toast)
         ═══════════════════════════════════════════════════════════════════ */

      #temp-message {
        position: absolute;
        bottom: 110px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-deep) 100%);
        color: var(--accent-gold);
        padding: 12px 24px;
        border-radius: var(--radius-lg);
        border: 1px solid rgba(232, 197, 71, 0.25);
        font-size: 13px;
        z-index: 50;
        pointer-events: none;
        box-shadow: var(--shadow-md), var(--shadow-glow);
        animation: slideUp 0.3s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }

      /* ═══════════════════════════════════════════════════════════════════
         UNSPENT AP WARNING
         ═══════════════════════════════════════════════════════════════════ */

      #unspent-ap-warning {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-deep) 100%);
        padding: 24px 32px;
        border-radius: var(--radius-xl);
        border: 1px solid rgba(232, 197, 71, 0.3);
        z-index: 100;
        min-width: 300px;
        max-width: 420px;
        pointer-events: auto;
        box-shadow: var(--shadow-lg), var(--shadow-glow);
      }

      #unspent-ap-warning .warning-title {
        font-family: var(--font-display);
        color: var(--accent-gold);
        font-weight: 600;
        font-size: 14px;
        letter-spacing: 0.08em;
        margin-bottom: 16px;
      }

      #unspent-ap-warning .unit-list > div {
        color: var(--text-primary);
        margin: 6px 0;
        padding: 6px 10px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: var(--radius-sm);
      }

      #unspent-ap-warning .warning-buttons {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
        margin-top: 20px;
      }

      #unspent-ap-warning .cancel-btn {
        background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-elevated) 100%);
        color: var(--text-secondary);
        border: 1px solid var(--border-default);
        padding: 10px 20px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 12px;
        transition: all var(--transition-fast);
      }

      #unspent-ap-warning .cancel-btn:hover {
        background: var(--bg-hover);
        color: var(--text-primary);
      }

      #unspent-ap-warning .confirm-btn {
        background: linear-gradient(135deg, rgba(107, 207, 123, 0.25) 0%, rgba(107, 207, 123, 0.15) 100%);
        color: #7bdf8b;
        border: 1px solid rgba(107, 207, 123, 0.35);
        padding: 10px 20px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-weight: 600;
        font-size: 12px;
        transition: all var(--transition-fast);
      }

      #unspent-ap-warning .confirm-btn:hover {
        background: linear-gradient(135deg, rgba(107, 207, 123, 0.35) 0%, rgba(107, 207, 123, 0.25) 100%);
        box-shadow: 0 0 12px rgba(107, 207, 123, 0.3);
      }

      #unspent-ap-warning .unspent-unit-row {
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--text-primary);
        margin: 6px 0;
        padding: 8px 12px;
        background: var(--bg-elevated);
        border-radius: var(--radius-sm);
      }

      #unspent-ap-warning .unit-name {
        flex: 1;
        font-weight: 500;
      }

      #unspent-ap-warning .unit-ap {
        min-width: 50px;
        text-align: right;
        font-size: 12px;
      }

      #unspent-ap-warning .unit-overwatch-btn {
        background: linear-gradient(135deg, rgba(79, 195, 247, 0.2) 0%, rgba(79, 195, 247, 0.1) 100%);
        color: #4fc3f7;
        border: 1px solid rgba(79, 195, 247, 0.3);
        padding: 4px 10px;
        border-radius: var(--radius-sm);
        cursor: pointer;
        font-size: 11px;
        font-weight: 600;
        transition: all var(--transition-fast);
      }

      #unspent-ap-warning .unit-overwatch-btn:hover:not(:disabled) {
        background: linear-gradient(135deg, rgba(79, 195, 247, 0.35) 0%, rgba(79, 195, 247, 0.2) 100%);
        box-shadow: 0 0 8px rgba(79, 195, 247, 0.3);
      }

      #unspent-ap-warning .unit-overwatch-btn:disabled,
      #unspent-ap-warning .unit-overwatch-btn.overwatch-set {
        background: rgba(107, 207, 123, 0.15);
        color: #6bcf7b;
        border-color: rgba(107, 207, 123, 0.3);
        cursor: default;
      }

      #unspent-ap-warning .insufficient-ap {
        color: var(--text-muted);
        font-size: 10px;
        font-style: italic;
      }

      #unspent-ap-warning .overwatch-all-btn {
        background: linear-gradient(135deg, rgba(79, 195, 247, 0.25) 0%, rgba(79, 195, 247, 0.15) 100%);
        color: #4fc3f7;
        border: 1px solid rgba(79, 195, 247, 0.35);
        padding: 8px 16px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-weight: 600;
        font-size: 12px;
        transition: all var(--transition-fast);
      }

      #unspent-ap-warning .overwatch-all-btn:hover:not(:disabled) {
        background: linear-gradient(135deg, rgba(79, 195, 247, 0.35) 0%, rgba(79, 195, 247, 0.25) 100%);
        box-shadow: 0 0 12px rgba(79, 195, 247, 0.3);
      }

      #unspent-ap-warning .overwatch-all-btn:disabled {
        background: rgba(107, 207, 123, 0.15);
        color: #6bcf7b;
        border-color: rgba(107, 207, 123, 0.3);
        cursor: default;
      }

      /* ═══════════════════════════════════════════════════════════════════
         REPLAY MODAL
         ═══════════════════════════════════════════════════════════════════ */

      #replay-modal {
        position: fixed;
        inset: 0;
        background: rgba(8, 8, 12, 0.95);
        backdrop-filter: blur(8px);
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px;
        color: var(--text-primary);
      }

      #replay-modal .replay-log {
        max-height: 60vh;
        overflow-y: auto;
        width: 100%;
        max-width: 520px;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        font-size: 11px;
        margin-bottom: 20px;
        background: var(--bg-deep);
        padding: 16px;
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-default);
      }

      #replay-modal .replay-controls {
        display: flex;
        gap: 12px;
      }

      #replay-modal .replay-controls button {
        background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-elevated) 100%);
        color: var(--text-secondary);
        border: 1px solid var(--border-default);
        padding: 10px 20px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 12px;
        transition: all var(--transition-fast);
      }

      #replay-modal .replay-controls button:hover {
        background: var(--bg-hover);
        border-color: var(--border-strong);
        color: var(--text-primary);
      }

      /* ═══════════════════════════════════════════════════════════════════
         PAUSE MENU
         ═══════════════════════════════════════════════════════════════════ */

      #pause-menu {
        position: absolute;
        inset: 0;
        background: rgba(8, 8, 12, 0.85);
        backdrop-filter: blur(6px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 200;
      }

      #pause-menu.visible {
        display: flex;
        animation: fadeIn 0.2s ease;
      }

      .pause-menu-content {
        background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-deep) 100%);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-xl);
        padding: 32px 40px;
        min-width: 280px;
        text-align: center;
        box-shadow: var(--shadow-lg);
      }

      .pause-menu-content::before {
        content: '';
        display: block;
        width: 60px;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
        margin: 0 auto 24px;
      }

      .pause-menu-title {
        font-family: var(--font-display);
        color: var(--text-primary);
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 0.08em;
        margin-bottom: 28px;
      }

      .pause-menu-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .pause-menu-btn {
        background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-elevated) 100%);
        border: 1px solid var(--border-default);
        color: var(--text-primary);
        padding: 12px 32px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-family: var(--font-body);
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.03em;
        transition: all var(--transition-medium);
      }

      .pause-menu-btn:hover {
        background: linear-gradient(135deg, var(--bg-hover) 0%, var(--bg-surface) 100%);
        border-color: var(--accent-gold-dim);
        box-shadow: var(--shadow-md), var(--shadow-glow);
        transform: translateY(-1px);
      }

      .pause-menu-btn-danger {
        color: var(--status-damage);
        border-color: rgba(232, 90, 90, 0.2);
      }

      .pause-menu-btn-danger:hover {
        border-color: rgba(232, 90, 90, 0.4);
        box-shadow: var(--shadow-md), 0 0 16px rgba(232, 90, 90, 0.2);
      }

      .pause-menu-hint {
        color: var(--text-muted);
        font-size: 11px;
        margin-top: 20px;
        letter-spacing: 0.02em;
      }

      .pause-objectives {
        text-align: left;
        margin-bottom: 24px;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: var(--radius-md);
        border: 1px solid var(--border-subtle);
      }

      .pause-objectives h3 {
        color: var(--accent-gold);
        font-family: var(--font-display);
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        margin-bottom: 8px;
      }

      .pause-objectives ul {
        list-style: none;
      }

      .pause-objectives li {
        padding: 4px 0;
        font-size: 13px;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .pause-objectives li::before {
        content: '◆';
        color: var(--text-muted);
        font-size: 8px;
      }

      .pause-objectives li.completed {
        color: var(--status-health);
        text-decoration: line-through;
        opacity: 0.7;
      }

      .pause-objectives li.completed::before {
        content: '✓';
        color: var(--status-health);
        font-size: 12px;
      }

      /* ═══════════════════════════════════════════════════════════════════
         UNIT QUICK-SELECT BAR (top center)
         ═══════════════════════════════════════════════════════════════════ */

      .unit-quick-bar {
        position: absolute;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 6px;
        pointer-events: auto;
        z-index: 30;
      }

      .unit-quick-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-deep) 100%);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-md);
        padding: 8px 12px;
        min-width: 90px;
        cursor: pointer;
        transition: all var(--transition-fast);
        pointer-events: auto;
      }

      .unit-quick-btn:hover {
        background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-hover) 100%);
        border-color: var(--accent-gold-dim);
        box-shadow: var(--shadow-md), var(--shadow-glow);
        transform: translateY(-1px);
      }

      .unit-quick-btn.selected {
        border-color: var(--accent-gold);
        box-shadow: 0 0 12px var(--accent-gold-glow);
      }

      .unit-quick-btn.dead {
        opacity: 0.35;
        pointer-events: none;
      }

      .unit-quick-name {
        font-family: var(--font-display);
        font-size: 10px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: 0.03em;
        white-space: nowrap;
      }

      .unit-quick-bars {
        display: flex;
        flex-direction: column;
        gap: 3px;
        width: 100%;
      }

      .unit-quick-bar-row {
        display: flex;
        align-items: center;
        gap: 4px;
        width: 100%;
      }

      .unit-quick-bar-label {
        font-size: 8px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        width: 16px;
        flex-shrink: 0;
      }

      .unit-quick-bar-track {
        flex: 1;
        height: 4px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 2px;
        overflow: hidden;
      }

      .unit-quick-bar-fill {
        height: 100%;
        border-radius: 2px;
        transition: width var(--transition-medium);
      }

      .unit-quick-bar-fill.hp {
        background: var(--status-health);
      }

      .unit-quick-bar-fill.hp.low {
        background: var(--status-damage);
      }

      .unit-quick-bar-fill.hp.mid {
        background: var(--status-warning);
      }

      .unit-quick-bar-fill.ap {
        background: var(--accent-gold);
      }

    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>

      <!-- HUD -->
      <div id="hud">
      </div>

      <!-- Main Menu -->
      <div id="menu">
        <div class="menu-header">
          <h1>Skirmish</h1>
          <h2>Small-Scale Tactical Fantasy Wargame</h2>
          <p style="color: var(--text-muted); font-size: 13px; margin-top: 12px; letter-spacing: 0.15em; text-transform: uppercase; font-weight: 300;">Chess on a Battlefield</p>
        </div>
        <p class="menu-subtitle">Choose a scenario to begin</p>
        <div class="scenario-list-wrapper">
          <div class="scroll-arrow scroll-arrow-up" id="scroll-arrow-up">
            <svg viewBox="0 0 24 24"><polyline points="18 15 12 9 6 15"/></svg>
          </div>
          <div id="scenario-list"></div>
          <div class="scroll-arrow scroll-arrow-down" id="scroll-arrow-down">
            <svg viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
          </div>
        </div>
      </div>

      <!-- Pause Menu -->
      <div id="pause-menu">
        <div class="pause-menu-content">
          <h2 class="pause-menu-title">Paused</h2>
          <div id="pause-objectives" class="pause-objectives">
            <h3>Objectives</h3>
            <ul id="objective-list"></ul>
          </div>
          <div class="pause-menu-buttons">
            <button id="pause-resume-btn" class="pause-menu-btn">Resume</button>
            <button id="pause-menu-btn" class="pause-menu-btn pause-menu-btn-danger">Exit to Menu</button>
          </div>
          <div class="pause-menu-hint">Press ESC to resume</div>
        </div>
      </div>

      <!-- Game Over Overlay (transparent; only panel blocks) -->
      <div id="game-over">
        <div class="game-over-panel">
          <h1 id="game-over-title">Victory!</h1>
          <div class="buttons">
            <button id="restart-btn">Restart</button>
            <button id="menu-btn">Main Menu</button>
          </div>
        </div>
      </div>

    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
